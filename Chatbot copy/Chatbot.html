<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Chatbot</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Chatbot.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <script src="Chatbot.js" defer></script>
  </head>
  <body>
    <button class="chatbot-toggler">
      <span class="material-symbols-rounded">more_horiz</span>
      <span class="material-symbols-outlined">arrow_back</span>
    </button>
    <div class="chatbot">
      <header>
        <img
          src="images/ChameleonLogo.png"
          alt="Chatbot Image"
          class="chatbot-image"
        />
        <h2>Chameleon</h2>
        <button class="options-button material-symbols-outlined">
          more_vert
        </button>
        <div class="options-container">
          <ul>
            <li>Website Project</li>
            <li>MOP project</li>
            <li>Evoleon Project</li>
          </ul>
        </div>
        <span class="close-btn material-symbols-outlined">arrow_back</span>
      </header>

      <ul class="chatbox">
        <li class="chat incoming">
          <img
            src="images/chameleon (2).png"
            alt="Incoming Message Icon"
            class="incoming-image"
          />
          <p>
            Hi, I'm Chameleon and I'm here to help you.<br />How can I help you
            today?
          </p>
        </li>
      </ul>
      <div class="quick-options">
        <button id="option1">Learn About our Projects</button>
        <button id="option2">Support Us</button>
        <button id="option3">I have another Question</button>
      </div>
      <div class="chat-input">
        <textarea
          placeholder="Enter your message here.."
          spellcheck="false"
          required
        ></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>
  </body>
</html>
